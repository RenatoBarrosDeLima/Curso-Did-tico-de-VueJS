<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="borda div-principal" :class="cor">
        Cor: {{ cor }}
        <br />
        Posicção X do Mouse: {{ posicaoX }} Posicção Y do Mouse: {{ posicaoY }}
      </div>
      <hr />
      <div @click="mudarCor('verde')" class="borda div-comum"></div>
      <div
        @mouseover="mudarCor('azul')"
        @mouseout="mudarCor('vermelho')"
        class="borda div-comum"
      ></div>
      <div @mousemove="coordenadas($event)" class="borda div-comum"></div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          cor: "branco",
          posicaoX: 0,
          posicaoY: 0,
          mensagem: "Expressão",
          site: "https://jorgesantana.net.br",
          estilo: "azul",
          teste: false,
          instrucaoDePreenchimento: "Informe aqui sua pesquisa",
          valor: "Valor informado",
          check: true,
          n1: 10,
          n2: 5,
          valorTotal: 150.47,
          logado: false,
          hobbies: [
            "Dormir",
            "Colecionar video games antigos",
            "Correr",
            "Trilhas",
          ],
          perfil: {
            nome: "Jorge Santana",
            site: "jorgesantana.net.br",
            idade: 32,
            cursos: [
              {
                nome: "Laravel",
                cargaHoraria: "50 horas",
              },
              {
                nome: "Bancos de Dados Relacionais",
                cargaHoraria: "40 horas",
              },
            ],
          },
        },
        methods: {
          somar: function somar() {
            return this.n1 + this.n2;
          },
          subtrair: function () {
            return this.n1 - this.n2;
          },
          multiplicar: () => {
            return this.n1 * this.n2; //Contexto Léxico, o uso assim é considerado incorreto, porque arrayfunctions fazem referência so contexto global do windows e não do contexto do VUE
          },
          dividir() {
            return this.n1 / this.n2;
          },
          numeroAleatorio() {
            return Math.random();
          },
          imprimirTexto() {
            console.log("Teste");
          },
          mensagemAlerta() {
            alert("Mensagem de alerta");
          },
          mudarCor(c) {
            this.cor = c;
          },
          coordenadas(e) {
            this.posicaoX = e.clientX;
            this.posicaoY = e.clientY;
          },
        },
      });
    </script>
  </body>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }
    .negrito {
      font-weight: bold;
    }
    .azul {
      background-color: blue;
    }
    .vermelho {
      background-color: red;
    }
    .borda {
      border: 1px solid;
    }
    .div-principal {
      width: 200px;
      height: 200px;
    }
    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</html>
